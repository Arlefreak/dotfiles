# yamllint disable rule:document-start

- defaults:
    link:
      create: true
    relink: true
    glob: true

- clean: ["~"]

- create:
    - ~/.config
    - ~/.ssh
    - ~/projects/web
    - ~/projects/games
    - ~/github
    - ~/sandbox
    - ~/interC
    - ~/media/pictures
    - ~/media/videos
    - ~/media/audio
    - ~/media/pictures/screenshots
    - ~/media/videos/screen-recordings
    - ~/.zfunc

- link:
    ~/bin: bin/
    ~/.dotfiles: ""
    ~/.ssh/config: ssh_config
    ~/.gitconfig: .gitconfig
    ~/.gitignore_global: .gitignore_global
    ~/.git_template: .git_template
    ~/.agignore: .agignore
    ~/.zshrc: .zshrc
    ~/.Xresources: .Xresources
    ~/.Xdefaults: .Xdefaults
    ~/.xscreensaver: .xscreensaver
    ~/.Xmodmap: .Xmodmap
    ~/.ansible.cfg: .ansible.cfg
    ~/.userStyle.css: .userStyle.css
    ~/.vim/:
      glob: true
      path: vim/*
      relink: true
    ~/.config/:
      glob: true
      path: config/*
      relink: true

- shell:
    - command: mkdir -p ${XDG_CONFIG_HOME:=$HOME/.config}
      description: Creating nvim config folder
    - command: [ln -sf ~/.vim $HOME/.config/nvim]
      description: Creating symLink for nvim
    - command: [ln -sf ~/.vim/vimrc $HOME/.config/nvim/init.vim]
      description: Creating symLink for nvimrc
    - command: [git submodule update --init --recursive]
      description: Installing/updating submodules
